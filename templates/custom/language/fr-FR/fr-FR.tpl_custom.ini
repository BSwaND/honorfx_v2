TPL_CUSTOM_MOD_CUSTOM_FOOTER_RISK_DESCRIPTION_TEXT="Le trading du Forex et des instruments financiers à effet de levier comporte des risques importants et peut entraîner la perte de votre capital investi. Vous ne devez pas investir plus que ce que vous pouvez vous permettre de perdre et devez vous assurer que vous comprenez parfaitement les risques encourus. Le trading de produits à effet de levier peut ne pas convenir à tous les investisseurs.Les performances passées ne garantissent pas les résultats futurs.Il est de la responsabilité du client de vérifier s'il est autorisé à utiliser les services de la marque HonorFX en fonction des exigences légales de son pays de résidence. Veuillez lire la divulgation complète des risques d'HonorFX."
