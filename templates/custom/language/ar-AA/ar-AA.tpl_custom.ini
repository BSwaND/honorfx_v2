TPL_CUSTOM_MOD_CUSTOM_FOOTER_LEGAL_DESCRIPTION_TEXT="هو الاسم التجاري لشركة هونور كابيتال ماركتس المحدودة (موريشيوس)، وهونور كابيتال ماركتس المحدودة (ماليزيا)، وهونور كابيتال ماركتس المحدودة (سانت فنسنت وجزر غرينادين)."
TPL_CUSTOM_MOD_CUSTOM_FOOTER_LEGAL_DESCRIPTION_TEXT_MU="شركة هونور كابيتال ماركتس المحدودة(موريشيوس) منظمة من قبل لجنة الخدمات المالية في جمهورية موريشيوس بترخيص تاجر استثمار. رقم الترخيص GB200225826."
TPL_CUSTOM_MOD_CUSTOM_FOOTER_LEGAL_DESCRIPTION_TEXT_MY="شركة هونور كابيتال ماركتس المحدودة (ماليزيا) مسجلة من قبل هيئة لابوان للخدمات المالية (LFSA) في ماليزيا برقم التسجيل LL17270."
TPL_CUSTOM_MOD_CUSTOM_FOOTER_LEGAL_DESCRIPTION_TEXT_SV="شركة هونور كابيتال ماركتس المحدودة (سانت فنسنت) مسجلة من قبل هيئة الخدمات المالية (FSA) في سانت فنسنت وجزر غرينادين كشركة أعمال دولية برقم تسجيل 25034 IBC 2018."
TPL_CUSTOM_MOD_CUSTOM_FOOTER_TITLE_RISK_DESCRIPTION_TEXT="تحذير من المخاطر:"
TPL_CUSTOM_MOD_CUSTOM_FOOTER_RISK_DESCRIPTION_TEXT="ينطوي تداول العملات الأجنبية والأدوات المالية ذات الرافعة المالية على مخاطر كبيرة ويمكن أن يؤدي إلى خسارة رأس مالك المستثمر. يجب ألا تستثمر أكثر مما يمكنك تحمل خسارته ويجب أن تتأكد من فهمك الكامل للمخاطر التي تنطوي على ذلك. قد لا يكون تداول المنتجات ذات الرافعة المالية مناسبًا لجميع المستثمرين. الأداء السابق لا يضمن النتائج المستقبلية. تقع على عاتق العميل مسؤولية التأكد مما إذا كان مسموحًا له / لها باستخدام خدمات علامة HonorFX التجارية بناءً على المتطلبات القانونية في بلد إقامته / إقامتها. يرجى قراءة بيان المخاطر الكامل الخاص بشركة Honorfx."
TPL_CUSTOM_MOD_CUSTOM_FOOTER_TITLE_REGION_DESCRIPTION_TEXT="القيود الإقليمية:"
TPL_CUSTOM_MOD_CUSTOM_FOOTER_REGION_DESCRIPTION_TEXT=" لا تقدم علامة HonorFX التجارية خدمات للمقيمين في الولايات المتحدة الأمريكية واليابان وكولومبيا البريطانية وموريشيوس وكيبيك والدول المدرجة في قائمة FATF. اعرف المزيد في قسم اللوائح في الأسئلة الشائعة الخاصة بنا."
