TPL_CUSTOM_MOD_CUSTOM_FOOTER_TITLE_RISK_DESCRIPTION_TEXT="Advertencia de Riesgo:"
TPL_CUSTOM_MOD_CUSTOM_FOOTER_RISK_DESCRIPTION_TEXT="Operar con Forex y con instrumentos financieros apalancados involucra un riesgo importante y puede resultar en la pérdida de tu capital invertido. No debes invertir más de lo que puedes perder y debes estar seguro de poder comprender los riesgos involucrados en su totalidad. Puede que no todos los inversionistas sean aptos para invertir con productos apalancados. El rendimiento pasado no es una garantía de los resultados futuros. El Cliente tiene la responsabilidad de confirmar si él o ella tiene permitido usar los servicios de la marca HonorFX consideran los requisitos legales de su país de residencia. Por favor, lee el Comunicado de Riesgos de Honorfx en su totalidad."
TPL_CUSTOM_MOD_CUSTOM_FOOTER_TITLE_REGION_DESCRIPTION_TEXT="Restricciones regionales:"
TPL_CUSTOM_MOD_CUSTOM_FOOTER_REGION_DESCRIPTION_TEXT="La marca HonorFX no brinda servicios a residentes de los Estados Unidos, Japón, Columbia Británica, Mauricio, Québec y los países de la lista negra del GAFI. Conoce más en la sección Reglamentaciones en nuestra sección FAQ."
